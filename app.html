        <!-- MAIN -->
        <main class="flex-shrink-0">
            <div class="container mt-2">
                <h1 class="mb-3">Loan Calculator</h1>
                <div class="row row-cols-1 row-cols-lg-2 mb-3">
                    <div class="col">
                        <form action="" class="bg-light p-3 mb-5 border border-1 rounded">
                            <div class="mb-3">
                                <label for="loanAmount" class="form-label">Loan Amount:</label>
                                <input id="loanAmount" type="number" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="loanPayments" class="form-label">Payments:</label>
                                <input id="loanPayments" type="number" class="form-control" max="360" />
                            </div>
                            <div class="mb-3">
                                <label for="loanRate" class="form-label">Rate:</label>
                                <input id="loanRate" type="number" class="form-control" min="0" max="100" />
                            </div>
                            <div class="d-flex justify-content-end">
                                <button id="btnCalculate" type="button" class="btn btn-primary">Calculate</button>
                            </div>
                        </form>
                    </div>
                    <div class="col px-5">
                        <div class="mb-4 text-center">
                            <h3 class="mb-4">Your Monthly Payments</h3>
                            <h1 id="monthlyPayment">-</h1>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <p>Total Principal</p>
                                <p>Total Interest</p>
                                <p>Total Cost</p>
                            </div>
                            <div class="col-4 text-start">
                                <p id="totalPrincipal" class="text-nowrap">-</p>
                                <p id="totalInterest" class="text-nowrap">-</p>
                                <p id="totalCost" class="text-nowrap fw-bold">-</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="bg-blue text-light">
                                <tr>
                                    <th>Month</th>
                                    <th>Pament</th>
                                    <th>Principal</th>
                                    <th>Interest</th>
                                    <th>Total Interest</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody id="loanBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
